<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Medieval Globes | DX Lab</title>
		<link href="https://fonts.googleapis.com/css?family=Lekton:400,400i,700" rel="stylesheet">
		<style>
			body {
				margin: 0;
				overflow: hidden;
				background-color: #000;
				font-family: 'Lekton', sans-serif;
				color: #EEE;
			}

			#app {
				position: absolute;
				top: 3em;
				left: 3em;
			}

			.logo-dxlab {
				width: 100px;
			}

			.button-change-globe.active {
				color: pink;
			}

			.button-change-globe {
				border: none;
				background-color: transparent;
				font-family: 'Lekton', sans-serif;
				color: #EEE;
			}

			.webgl-error { font: 15px/30px monospace; text-align: center; color: #fff; margin: 50px; }
			.webgl-error a { color: #fff; }
	  </style>
	</head>
	
	<body>
		<div id="app">
			<img class="logo-dxlab" src="./images/DX_Lab_Logo_FA_White.png" alt="DX Lab logo" /><br/>

			<button
				class="button-change-globe"
				v-bind:class="{ active: globeSlug === slug }"
				v-for="(item, slug) in items"
				v-on:click="changeGlobe(slug)"
			>
				{{ item.name }}
			</button>
		</div>
		<div id="webgl"></div>

		<script src="https://unpkg.com/vue"></script>
		<script src="./js/three.min.js"></script>
		<script src="./js/Detector.js"></script>
		<script src="./js/TrackballControls.js"></script>
		<script src="./js/app.js"></script>
	</body>
</html>
