<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Medieval Globes | DX Lab</title>
		<link href="https://fonts.googleapis.com/css?family=Lekton:400,400i,700" rel="stylesheet">
		<style>
			body {
				margin: 0;
				overflow: hidden;
				background-color: #000;
				font-family: 'Lekton', sans-serif;
				color: #EEE;
			}

			#app {
			}

			Header {
				position: absolute;
				width: 100%;
				top: 3em;
				left: 3em;
			}

			.logo-dxlab {
				width: 100px;
			}

			.logo-slnsw {
				width: 100px;
				position: absolute;
				top: 0;
				right: 6em;
			}

			.menu {
				margin-top: 1em;
			}

			.menu__divider {
				border-top: 1px solid #EEE;
				width: 1em;
				margin-bottom: 1em;
			}

			.button-change-globe {
				display: block;
				border: none;
				background-color: transparent;
				font-family: 'Lekton', sans-serif;
				color: #EEE;
				font-size: 0.8em;
				padding-left: 0;
			}

			.button-change-globe.active {
				color: #ed0180;
			}

			.more-info {
				position: absolute;
				bottom: 3em;
				right: 3em;
				text-transform: uppercase;
				border: 1px solid #EEE;
				padding: 0.5em;
				font-size: 1em;
			}

			.modal {
				position: absolute;
				background-color: rgba(0, 0, 0, 0.9);
				width: 100%;
				height: 100%;
			}

			.webgl-error { font: 15px/30px monospace; text-align: center; color: #fff; margin: 50px; }
			.webgl-error a { color: #fff; }
	  </style>
	</head>

	<body>
		<div id="app">
			<Header>
				<img class="logo-dxlab" src="./images/DX_Lab_Logo_FA_White.png" alt="DX Lab logo" /><br/>

				<div class="menu">
					<div class="menu__divider"></div>
					<button
						class="button-change-globe"
						v-bind:class="{ active: globeKey === key }"
						v-for="(item, key) in items"
						v-on:click="changeGlobe(key)"
					>
						{{ item.name }}
					</button>
				</div>

				<img class="logo-slnsw" src="./images/logo-slnsw-white.png" alt="State Library of NSW" />
			</Header>

			<div
				class="more-info"
				v-on:click="toggleModal"
			>More info</div>

			<div
				class="modal"
				v-if="isModalOpen"
			>
				<h1>{{ items[globeKey].name }}</h1>
				<p>{{ items[globeKey].content }}</p>
				<button v-on:click="toggleModal">Close</button>
			</div>
		</div>

		<div id="webgl"></div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/16.3.5/Tween.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenLite.min.js"></script>
		<script src="https://unpkg.com/vue"></script>
		<script src="./js/three.min.js"></script>
		<script src="./js/Detector.js"></script>
		<script src="./js/TrackballControls.js"></script>
		<script src="./js/app.js"></script>
	</body>
</html>
